<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    
    <div class="calculator-grid">

        <div class="screen-container">
            <div class="previous-operation">previous-operation</div>
            <div class="current-operation">current-operation</div>
        </div>
        
        <button data-delete class="button-delete span-2">DEL</button>
        <button data-clear class="button-all-clear" >AC</button>
        <button data-operator class="button-operator">/</button>
        <button data-number >7</button>
        <button data-number >8</button>
        <button data-number >9</button>
        <button data-operator class="button-operator">*</button>
        <button data-number >4</button>
        <button data-number >5</button>
        <button data-number >6</button>
        <button data-operator class="button-operator">-</button>
        <button data-number >1</button>
        <button data-number >2</button>
        <button data-number >3</button>
        <button data-operator class="button-operator">+</button>
        <button data-number >.</button>
        <button data-number >0</button>
        <button data-equal class="button-equal span-2" >=</button>
        
    </div>

</body>
</html>
